<!doctype html>
<html lang="en">
  <head>
    <title>Sample Web App - Temperature Evaluator</title>
    <link rel="stylesheet" href="stylesheet.css">
    <meta charset="utf-8"/>
  </head>
  <body>
    <h1>Heat Index Evaluator</h1>
    <p>This simple Web application allows you to enter the current temperature in degrees Fahrenheit, and the humidity as a percentage. It will then assess whether the weather is hot, cold, or some other appropriate adjective.</p>
    <form onsubmit="return false;">
      <label>
        Temp (F&deg;)
        <input type="number" id="tempInput" value="0" />
      </label>
      <br/>
      <label>
          Humidity (%)
          <input type="number" id="humidInput" value="0" />
      </label>
      <br/>
      <button onclick="assessWeather();">Evaluate</button>
      <br/>
      <output id="tempResult"></output>
      <br/>
      <output id="humidResult"></output>
    </form>
    <script>
      function assessWeather() {
        var tempInput = document.querySelector("#tempInput");
        var humidInput = document.querySelector("#humidInput");
        var tempOutput = document.querySelector("#tempResult");
        var humidOutput = document.querySelector("#humidResult");
        var temp = tempInput.value;
        var humidity = humidInput.value;
        var feel;

        if (temp > 90)
          feel = "hot";
        else if (temp > 70)
          feel = "warm";
        else if (temp > 50)
          feel = "nice";
        else if (temp > 30)
          feel = "cool";
        else
          feel = "cold";

        tempOutput.innerHTML = "It is " + feel + " out there today.";

        var heatIndex = -42.379 + 2.04901523 * temp + 10.14333127 * humidity - 0.22475541 * temp * humidity -
                        0.00683783 * Math.pow(temp, 2) - 0.05481717 * Math.pow(humidity, 2) + 0.00122874 *
                        Math.pow(temp, 2) * humidity + 0.00085282 * temp * Math.pow(humidity, 2) -
                        0.00000199 * Math.pow(temp, 2) * Math.pow(humidity, 2);

        humidOutput.innerHTML = "The heat index is " + heatIndex.toFixed(2); + " today."
      }
    </script>
  </body>
</html>
